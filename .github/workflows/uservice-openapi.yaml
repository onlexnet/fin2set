# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: GitHub image build for uservice-webapi

on:
  push:
    branches: [ main ]
    paths: [ uservice-openapi/**, .github/workflows/uservice-openapi.yaml ]
  pull_request:
    branches: [ main ]
    paths: [ uservice-openapi/**, .github/workflows/uservice-openapi.yaml ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NORDIGEN_SECRET_ID: ${{ secrets.NORDIGEN_SECRET_ID }}
      NORDIGEN_SECRET_KEY: ${{ secrets.NORDIGEN_SECRET_KEY }}
      
    steps:

      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B --no-transfer-progress package -DskipTests
        working-directory: uservice-openapi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Create docker image with Jib
        run: mvn jib:dockerBuild
        working-directory: uservice-openapi

      - name: Docker push
        run: docker push fin2setalldev.azurecr.io/fin2set:latest
 
  
